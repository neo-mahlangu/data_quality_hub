<mat-card appearance="outlined">
    <mat-card-title-group>
        <mat-card-title> {{ dataQualityDefinition.name }}</mat-card-title>
        <mat-card-subtitle>{{ dataQualityDefinition.description }}</mat-card-subtitle>
        <mat-chip-list aria-label="Fish selection">
            <mat-chip class="chip">{{ dataQualityDefinition.dimension }}</mat-chip>
        </mat-chip-list>
      </mat-card-title-group>
    <mat-card-content>
        <!-- if substring(orgkey,1,3) = '103' then Last_name exists and len(trim(Last_name)) > 1 and Last_name matches_regex '^[A-Za-z]$* -->
      <mat-tab-group *ngIf="displayTab" mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab class="tab" label="Python"><p class="code">{{ dataQualityDefinition.python }}</p></mat-tab>
        <mat-tab label="C#"><p class="code">{{ dataQualityDefinition.c }}</p></mat-tab>
        <mat-tab label="Java"><p class="code">{{ dataQualityDefinition.java }}"</p></mat-tab>
      </mat-tab-group>
    </mat-card-content>
    </mat-card>
