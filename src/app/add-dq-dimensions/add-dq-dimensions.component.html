<div class="container">
  <mat-card appearance="outlined">
      <mat-card-header>
          <mat-card-title>Add Data Quality Definitions</mat-card-title>
      </mat-card-header>
      <mat-card-content class="d-block">
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput #input required />
              </mat-form-field>

              <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput #input required placeholder="Eg: Email" />
              </mat-form-field>
         
              <mat-form-field>
                <mat-label>Dimension</mat-label>
                <mat-select>
                  <mat-option value="option">Option</mat-option>
                </mat-select>
              </mat-form-field>

             

              <mat-form-field>
                <mat-label>Java Expression</mat-label>
                <input matInput #input  required/>
              </mat-form-field>

              <mat-form-field>
                <mat-label>C# Expression</mat-label>
                <input matInput #input required />
              </mat-form-field>

              <mat-form-field>
                <mat-label>Python </mat-label>
                <input matInput #input required />
              </mat-form-field>
         
              <button mat-raised-button>Add Rule Definition</button>
      </mat-card-content>
    </mat-card>
  </div>
